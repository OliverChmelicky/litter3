<div *ngIf="me">
  <p>{{me.Id}}</p>
  <p>{{me.FirstName}}</p>
  <p>{{me.LastName}}</p>
  <p>{{me.Email}}</p>
</div>

<div>
  <label>
    <p>Request for friend</p>
    <input [(ngModel)]="newFriendEmail" placeholder="fill email"/> <br>
  </label>
  <button (click)="sendFriendRequest()">Send Request</button>
</div>
