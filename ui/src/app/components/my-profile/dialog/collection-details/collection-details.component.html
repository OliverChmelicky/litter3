<h1 mat-dialog-title>Collection</h1>
<div mat-dialog-content>
  <label>Created at:</label>
  <p>{{data.collection.CreatedAt | date: 'dd/MM/yyyy HH:mm'}}</p>

  <label>Weight in kilograms:</label>
  <p>{{data.collection.Weight}}</p>

  <div *ngFor="let picture of data.collection.Images">
    <app-image [image]="picture.Url" [service]="'trash'"></app-image>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
