
<div>

  <div class="mat-elevation-z8 table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.Date | date: 'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="num-of-attendants">
        <th mat-header-cell *matHeaderCellDef>Attendants</th>
        <td mat-cell *matCellDef="let element"> {{element.NumOfAttendants}} </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="showEventDetails(element.Id)">Show more</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="actualPaging.TotalCount"
                   [pageSize]="10"
                   [pageSizeOptions]="[20,10, 5]"
                   (page)="pageEvent = fetchNewEvents($event)">
    </mat-paginator>
  </div>

  <button *ngIf="isLoggedIn" class="create-button" mat-button (click)="onCreateEvent()">Create event</button>

</div>
