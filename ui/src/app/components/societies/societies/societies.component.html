<button>Create Society</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Society.Name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> Members </th>
      <td mat-cell *matCellDef="let element"> {{element.Society.Users ? element.Society.Users : 0}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let element"> {{element.Society.CreatedAt}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="actualPaging.TotalCount"
                 [pageSize]="10"
                 [pageSizeOptions]="[20,10, 5]"
                 (page)="pageEvent = fetchNewSocieties($event)">
  </mat-paginator>
</div>
