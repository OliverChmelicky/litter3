<script src="../my-profile/my-profile.component.ts"></script>
<div class="mat-elevation-z8 table-wrapper">
  <table mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8 societies-table">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Society.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> Members </th>
      <td mat-cell *matCellDef="let element"> {{element.Society.UsersNumb}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let element"> {{element.Society.CreatedAt}} </td>
    </ng-container>
    <ng-container matColumnDef="showMore">
      <th mat-header-cell *matHeaderCellDef> Show more </th>
      <td mat-cell *matCellDef="let element"><button (click)="showSocietyDetails(element.Society.Id)">Details</button></td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <img class="image-row" src="{{element.Avatar ? element.Avatar : 'https://i.vimeocdn.com/portrait/912580_640x640'}}">
          </div>
          <div class="example-element-description">
            {{element.description}}
            <span class="example-element-description-attribution"></span>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <mat-paginator [length]="actualPaging.TotalCount"
                 [pageSize]="10"
                 [pageSizeOptions]="[20,10, 5]"
                 (page)="pageEvent = fetchNewSocieties($event)">
  </mat-paginator>
</div>

<button class="create-button">Create Society</button>
