<script src="../my-profile/my-profile.component.ts"></script>
<div class="mat-elevation-z8 table-wrapper">
  <table mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8 societies-table">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
    </ng-container>
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"><app-image [image]="element.Society.Avatar"></app-image></td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Society.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> Members </th>
      <td mat-cell *matCellDef="let element"> {{element.Society.UsersNumb}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let element"> {{element.Society.CreatedAt | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="showMore">
      <th mat-header-cell *matHeaderCellDef> Show more </th>
      <td mat-cell *matCellDef="let element"><button (click)="showSocietyDetails(element.Society.Id)">Details</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="actualPaging.TotalCount"
                 [pageSize]="10"
                 [pageSizeOptions]="[20,10, 5]"
                 (page)="pageEvent = fetchNewSocieties($event)">
  </mat-paginator>
</div>

<button class="create-button" mat-button (click)="openDialog()">Create society</button>
