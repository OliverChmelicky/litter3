<h1 mat-dialog-title>Create society</h1>
<div mat-dialog-content>
  <mat-form-field class="name-field create-society-form-field">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description" placeholder="Would you like to describe your society?"
              class="description" type="text"> </textarea><br>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</div>
