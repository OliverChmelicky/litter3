<h1 mat-dialog-title>Collection details</h1>
<div mat-dialog-content class="margin">
    <label>Weight in kilograms</label><br>
    <p>{{data.collection.Weight}}</p>
  <div *ngFor="let collection of data.collection.Images">
    <app-image [image]="collection.Url" [size]="'medium'" [service]="'collections'"></app-image>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
