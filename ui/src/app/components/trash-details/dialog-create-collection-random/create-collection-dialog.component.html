<h1 mat-dialog-title>Create society</h1>
<mat-dialog-content class="margin">
  <mat-form-field>
    <mat-label>Your friends</mat-label>
    <mat-select [formControl]="selectedFriends" multiple>
      <mat-option *ngFor="let user of showUsers" [value]="user.id">{{user.email}}</mat-option>
    </mat-select>
  </mat-form-field>

  <label>Upload images from collecting:</label>
  <input type="file" (change)="onUpload($event)" multiple>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button color="primary" (click)="onCreate()">Create</button>
</mat-dialog-actions>
