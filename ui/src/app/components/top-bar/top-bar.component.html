<a *ngIf="isLoggedIn$ | async" [routerLink]="['/me']">
  <h1>Me</h1>
</a>
<a *ngIf="isLoggedIn$ | async" [routerLink]="['/profile/tu-daj-user-id']">
  <h1>Add friend</h1>
</a>
<a *ngIf="!(isLoggedIn$ | async)"  [routerLink]="['/register']">

<a *ngIf="!(isLoggedIn$ | async)" [routerLink]="['/login']">

</a>


<button *ngIf="isLoggedIn$ | async" (click)="logout()">Logout</button>
